name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v2

      - name: yarn セットアップ
        uses: actions/setup-node@v1

      - name: キャッシュ取得
        id: yarn-cache-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: キャッシュ取得
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Vueセットアップ
        run: yarn install --prefer-offline

      - name: Lint
        run: yarn workspace pwa lint

      - name: Jest
        run: yarn workspace pwa test:unit

      - name: Build Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run: yarn workspace pwa build

      - name: Build Development
        if: ${{ github.ref == 'refs/heads/develop' }}
        run: yarn workspace pwa build --mode development

      - name: Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FUJITA_QR_PROD }}"
          channelId: live
          projectId: fujita-qr-prod
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

      - name: Deploy Development
        if: ${{ github.ref == 'refs/heads/develop' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FUJITA_QR_DEV }}"
          channelId: live
          projectId: fujita-qr-dev
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
