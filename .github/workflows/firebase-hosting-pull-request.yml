name: Deploy to Firebase Hosting on PR
on: pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v2

      - name: yarn セットアップ
        uses: actions/setup-node@v1

      - name: キャッシュ取得
        id: yarn-cache-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: キャッシュ取得
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Vueセットアップ
        run: yarn install --prefer-offline

      - name: Lint
        run: yarn workspace pwa lint

      # TODO テスト未実装
      # - name: Jest
      #   run: yarn workspace pwa test:unit

      - name: Build Development
        run: yarn workspace pwa build --mode development

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FUJITA_QR_DEV }}'
          projectId: fujita-qr-dev
